<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="student-log-in.css">
</head>

<body>

  <div> <a class="back-to-home" href="school2.html">Back to home</a></div>
  <div class="Log-in-main">

    <div class="header">
      <h1>
        STUDENT LOGIN
      </h1>
    </div>

    <div class="log-in-container">
      <div class="log-in-message">
        <Marquee> please log in your details correctly</Marquee>

      </div>
      <br>
      <div>

        <div class="log-in-details">

        </div>

        <input class="js-userName username" type="text" placeholder=" Enter your Username">

      </div>
      <div>

        <div class="log-in-details">

        </div>

        <input class="js-password password" placeholder="Enter your Password" type="password">
        <button class="js-show show "> <img class="password-image" src="Image/2767194.png"></button>
      </div>
      <div class="js-strong"></div>
      <div>
        <button class="js-submit submit">Log-in</button>
        <div class="log-in-question"> Already have an account?</div>
        <a class="sign-up-click" href="sign-up.html">click here to sign up</a>
      </div>
    </div>

  </div>

  <script src="student-log-in.js"></script>
</body>

</html>
